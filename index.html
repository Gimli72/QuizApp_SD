<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="Website Icon" type="png" href="favicon.png">
    <title>QuizApp</title>

    <!-- Including of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Include the CSS files -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/media.css'>

    <!-- Include the JavaScript files -->
    <script src='./script/script.js'></script>
    <script src="./script/script-templates.js"></script>
    <script src="./script/script-standard.js"></script>
    <script src="./script/script-questions.js"></script>

    <!-- Including of Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()" class="m-0 p-0 position-relative">
    <div class="progress position-fixed vw-100">
        <div class="progress-bar" style="width: 0%;" id="progress-bar">0%</div>
    </div>
    <main class="d-flex align-items-center justify-content-center vw-100 vh-100 ">
        <article class="d-flex flex-md-row flex-column">
            <nav class="h-0">
                <div class="text-center mt-4 d-sm-block mb-sm-4 d-none">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="navigation mt-2 mb-2 mt-md-5 d-flex flex-md-column justify-content-evenly">
                    <div role="button" class="menu_point mb-md-4 ps-2 ps-md-5 menu_html w-100 active"
                        onclick="selectMenuPoint('html')">HTML</div>
                    <div role="button" class="menu_point mb-md-4 ps-2 ps-md-5 menu_css w-100"
                        onclick="selectMenuPoint('css')">CSS</div>
                    <div role="button" class="menu_point mb-md-4 ps-2 ps-md-5 menu_js w-100" onclick="selectMenuPoint('js')">
                        JS</div>
                    <div role="button" class="menu_point mb-md-4 ps-2 ps-md-5 menu_java w-100"
                        onclick="selectMenuPoint('java')">JAVA</div>
                </div>
            </nav>
            <section id="sectionId"
                class="position-relative w-100 rounded-end-4 d-flex flex-column align-items-center justify-content-center">
            </section>
        </article>
    </main>


</body>

</html>
