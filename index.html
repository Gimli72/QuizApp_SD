<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="Website Icon" type="png" href="favicon.png">
    <title>QuizApp</title>

    <!-- Including of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Include the CSS files -->

    <link rel="stylesheet" href="./css/fonts.css" />

    <!-- Include the JavaScript files -->
    <script src='./script/script.js'></script>
    <script src="./script/script-templates.js"></script>
    <script src="./script/script-standard.js"></script>
    <script src="./script/script-questions.js"></script>

<body onload="init()" class="m-0 p-0">
    <div class="progress" role="progressbar">
        <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
    </div>
    <main class="d-flex align-items-center justify-content-center vw-100 vh-100">
        <article class="d-flex flex-lg-row flex-column">
            <nav class="rounded-start-4 h-0">
                <div class="text-center mt-4 d-sm-block d-none">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="navigation mt-5 d-flex flex-sm-column me-3">
                    <div role ="button" class="menu_point mb-sm-4 ps-sm-5 menu_html active" onclick="selectMenuPoint('html')">HTML</div>
                    <div role ="button" class="menu_point mb-sm-4 ps-sm-5 menu_css" onclick="selectMenuPoint('css')">CSS</div>
                    <div role ="button" class="menu_point mb-sm-4 ps-sm-5 menu_js" onclick="selectMenuPoint('js')">JS</div>
                    <div role ="button" class="menu_point mb-sm-4 ps-sm-5 menu_java" onclick="selectMenuPoint('java')">JAVA</div>
                </div>
            </nav>
            <section id="sectionId" class="position-relative h-100 w-100 rounded-end-4 d-flex flex-column align-items-center justify-content-center">
            </section>
        </article>
    </main>
